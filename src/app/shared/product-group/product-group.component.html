<div class="inner inner-product-group" fxLayout="row" fxLayoutAlign="center center">
 <mat-card class="product-group">
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
   <mat-card-title class="title" >{{item.name}}</mat-card-title>
  </mat-card-header>
  <div fxLayout="row" fxLayoutAlign="center center">
   <img class="groupImage" mat-card-image src="{{item.imagePath}}" alt="" >
  </div>
  <mat-card-content>
   <p class="description">{{item.description}}</p>
  </mat-card-content>
  <div fxLayout="row" fxLayoutAlign="center center">
   <button mat-raised-button class="secondary linkToGroupB">
    <a routerLink="{{item.linkToGroup}}" class="linkToGroup" >DETALJNIJE</a>
   </button>
  </div>
 </mat-card>
</div>
